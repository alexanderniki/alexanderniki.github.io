<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    </head>
    <body>
        <div id="app">Загрузка…</div>
        <script>
            window.$docsify = {
                /** APP SETTINGS */
                auto2top: true,
                coverpage: true,
                loadSidebar: true,  // load _sidebar.md by default
                loadNavbar: true,  // load _navbar.md by default
                /** SITE SETTINGS */

                //basePath: '/docsify-tmpl/',
                notFoundPage: true,  // load _404.md by default
                relativePath: false,
                routerMode: 'history',
                /** THEMES */
                themeColor: '01B8FE',
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    </body>
</html>
